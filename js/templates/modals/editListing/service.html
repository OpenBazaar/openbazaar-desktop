<div class="col6 simpleFlexCol">
  <% if (ob.errors['name']) print(ob.formErrorTmpl({ errors: ob.errors['name'] })) %>
  <input type="text" class="clrBr clrP marginTopAuto" name="name" value="<%= ob.name %>" placeholder="<%= ob.polyT('editListing.shippingOptions.services.namePlaceholder') %>">
</div>
<div class="col3 simpleFlexCol">
  <% if (ob.errors['estimatedDelivery']) print(ob.formErrorTmpl({ errors: ob.errors['estimatedDelivery'] })) %>
  <input type="text" class="clrBr clrP marginTopAuto" name="estimatedDelivery" value="<%= ob.estimatedDelivery %>" placeholder="<%= ob.polyT('editListing.shippingOptions.services.estimatedDeliveryPlaceholder') %>">
</div>
<div class="col3 simpleFlexCol">
  <% if (ob.errors['price']) print(ob.formErrorTmpl({ errors: ob.errors['price'] })) %>
  <div class="flexRow marginTopAuto">
    <input type="text" class="clrBr clrP js-price" name="price" value="<% print(typeof ob.price === 'number' ? ob.formatPrice(ob.price, ob.getCurrency() === 'BTC') : ob.price || '') %>" placeholder="<%= ob.polyT('editListing.shippingOptions.services.pricePlaceholder') %>" data-var-type="number">
    <a class="iconBtn ion-trash-b clrBr clrP margLSm js-btnRemoveService btnRemoveService"></a>
  </div>
</div>
