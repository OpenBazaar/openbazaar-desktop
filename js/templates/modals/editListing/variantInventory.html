<% if (!ob.inventory.length) { %>
<div class="rowMd"><%= ob.polyT(`editListing.variantInventory.placeholderNeedMoreData`) %></div>
<% } else { %>
<div class="inventoryTableWrap">
  <table>
    <thead>
      <% ob.columns.forEach(column => { %>
      <td class="clrP"><div class="stickyDiv border clrBr"><%= column %></div></td>
      <% }) %>
      <td class="clrP"><div class="stickyDiv border clrBr">Surcharge</div></td>
      <td class="clrP"><div class="stickyDiv border clrBr">Total Price</div></td>
      <td class="clrP"><div class="stickyDiv border clrBr">Sku</div></td>
      <td class="clrP quantityCol"><div class="stickyDiv clrBr">Quantity</div></td>
    </thead>
  </table>
</div>
<div class="clrT2 txSm padSm"><%= ob.polyT(`editListing.variantInventory.helperText`) %></div>
<% } %>
